{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>feature complete my ass</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<meta name="theme-color" content="#99002f">
	<link rel="icon" sizes="192Ã—192" href="fcmaicon.png">
	<link rel="icon" type="image/ico" href="http://fcma.snengl.de/favicon.ico">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<script src="{% static 'css/style.css' %}" type="text/javascript"></script>
	<script src="{% static 'js/replace.js' %}" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="{% static 'js/searchfilter.js' %}" type="text/javascript"></script>

</head>

<body>
	<div class="behaeltnis">
		<div id="kopfgrafik">
			<a href="#"><img alt="fcma logo"
				src="{% static 'images/fcma.png' %}"></a>
		</div>
		
		<input type="search" id="search" value="" placeholder="Search sound" autofocus autocomplete="off"  />
		
		<br class="clear"/>
		
		{% if klang_list %} {% for klang in klang_list|dictsort:"displayname" %}
		<div class="klang" id="{{klang.displayname}}">
			<h2 class="">{{klang.displayname}}</h2>
			<audio style="display: none;" controls="controls" preload="none">
			<source src="/media/{{klang.file}}">
			</audio>
		</div>
		{% endfor %} {% else %}
		<p>Keine Klangs vorhanden</p>
		{% endif %}

	</div>


</body>
</html>
